<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
     .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
    }
    .blue-box{
      position: absolute;
      width: 500px;
      height: 300px;
      background-color: blue;
    }
    .green-box{
      position: relative;
      background-color: green;
      width: 500px;
      height: 300px;

    }
   
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
  <div class="green-box">
  </div>

</body>

</html>
